<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Search</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="jumbotron">
      <h2>Search for Events</h2>

      <p>This is a search engine for you to find your target events by name</p>
      
      <form action="/events/searchResult" method="get">
        <div class="form-inline">
	        Search for a event: 
	        <i class="fa fa-search"></i>
	        <input class="form-control"type="text" name="Search for events">
	        <input class="btn btn-default" type	="submit" value="Search">
        </div>
      </form>
      
    </div>
    
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th><i class="fa fa-bolt"></i>Name</th>
          <th><i class="fa fa-calendar"></i>Date</th>
          <th><i class="fa fa-clock-o"></i>Time</th>
          <th><i class="fa fa-map-marker"></i>Venue</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="g : ${results}">
          <td th:text="${g.id}">id</td>
          <td><a th:text="${g.name}" th:href="@{'/events/view/' + ${g.id}}">View event</a></td>
          <td th:text="${g.date}">Date</td>
          <td th:text="${g.time}">Time</td>
          <td th:text="${g.venue.name}">venue</td>
        </tr>
      </tbody>
    </table>
 
  </div>
</body>
</html>
