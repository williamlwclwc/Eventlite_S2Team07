<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
  	
    <h1>All events</h1>
	
	<form action="/events/searchResult" method="get">
        <div class="form-inline">
	        Search for a event:
	        <i class="fa fa-search"></i>
	        <input class="form-control"type="text" name="Search for events">
	        <input class="btn btn-default" type	="submit" value="Search">
        </div>
    </form>
	
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fa fa-bolt"></i> Event</th>
          <th><i class="fa fa-map-marker"></i> Venue</th>
          <th><i class="fa fa-calendar"></i> Date</th>
          <th><i class="fa fa-clock-o"></i> Time</th>
          <th sec:authorize="hasRole('ROLE_ADMINISTRATOR')"><i class="fa fa-bolt"></i> More</th>
        </tr>
      </thead>
      <tbody>

      <tr th:if="${events.empty}">
        <td colspan="2"> No Events Available </td>
      </tr>
        <tr th:each="e, iterStat : ${events}" th:class="${iterStat.odd} ? 'odd': ''">
          <td> <a th:text="${e.name}" th:href="@{'/events/view/' + ${e.id}}">View event</a></td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
          	<a th:href="@{'/events/update/' + ${e.id}}"><button type="button" class="btn btn-success">Update event</button></a>
          	<form th:action="@{'/events/' + ${e.id}}" th:method="delete" style="display:inline;">
				<button type="submit" class="btn btn-danger"><i aria-hidden="true"></i> Delete</button>
			</form>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
  	  <a href="/events/new"><button type="button" class="btn btn-success">New event</button></a>
	</div>
  </div>

</body>
</html>
