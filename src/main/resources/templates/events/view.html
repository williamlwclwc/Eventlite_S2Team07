<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title th:text="${event.name}">My Event</title>
</head>
<body>
  <div layout:fragment="content">
    <h1 th:text="${event.name}">My Event</h1>

    
    <p th:text="${event.venue.name}"></p>
    <h2>Date:</h2>
    <p th:text="${{event.date}}">Event date</p>
    <h2>Time:</h2>
    <p th:text="${{event.time}}">Event time</p>
    
    <h2>Venue:</h2>
    <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th><i class="fa fa-bolt"></i> Event</th>
        <th><i class="fa fa-users"></i> Venue</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="v : ${venues}">
        <td th:text="${v.name}">My Venue</td>
        <td th:text="${v.capacity}">Venue capacity</td>
      </tr>
    </tbody>
  </table>

    <a th:href="/events"><button type="button" class="btn btn-success">Update event</button></a>
  </div>

</body>
</html>
