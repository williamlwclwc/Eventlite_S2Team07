<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
  	
    <h1>All venues</h1>
	
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fa fa-building"></i> Venue</th>
          <th><i class="fa fa-map-marker"></i> Address</th>
          <th><i class="fa fa-table"></i> Capacity</th>
          <th><i class="fa fa-calendar"></i> Associated Events</th>
		  <th sec:authorize="hasRole('ROLE_ADMINISTRATOR')"><i class="fa fa-ellipsis-h"></i> More</th>
        </tr>
      </thead>
      <tbody>

        <tr th:each="v : ${venues}">
          
          <td th:text="${v.name}">Venue venue</td>
          <td th:text="${{v.address}}">Venue address</td>
          <td th:text="${{v.capacity}}">Venue capacity</td>
          <td></td>
          <td sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
          	<a th:href="@{'/venues/update/' + ${v.id}}"><button type="button" class="btn btn-success">Update venue</button></a>
          	<form th:action="@{'/venues/' + ${v.id}}" th:method="delete" style="display:inline;">
				<button type="submit" class="btn btn-danger"><i aria-hidden="true"></i> Delete</button>
			</form>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
